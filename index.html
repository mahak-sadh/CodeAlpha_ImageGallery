<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="lightbox.css" />
  </head>
  <body>
    <div class="galleryOverly"></div>
    <div class="imgBox">
      <span>&times;</span>
    </div>

    <div class="gallery-container">
      <h1>My Colorful Image Gallery</h1>
      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="web">Web Design</button>
        <button class="filter-btn" data-filter="branding">Branding</button>
        <button class="filter-btn" data-filter="photography">
          Photography
        </button>
      </div>

      <div class="gallery-grid">
        <div class="gallery-item web">
          <a href="images/web-design1.jpg" data-lightbox="Web Design">
            <img src="images/web-design1.jpg" alt="Web Project 1"
          /></a>
        </div>

        <div class="gallery-item branding">
          <a href="images/branding1.jpg" data-lightbox="branding">
            <img src="images/branding1.jpg" alt="Branding Project 1"
          /></a>
        </div>

        <div class="gallery-item photography">
          <a href="images/photography1.jpg" data-lightbox="photography">
            <img src="images/photography1.jpg" alt="Photography Project 1"
          /></a>
        </div>

        <div class="gallery-item branding">
          <a href="images/branding2.jpg" data-lightbox="branding">
            <img src="images/branding2.jpg" alt="Branding Project 2"
          /></a>
        </div>

        <div class="gallery-item branding">
          <a href="images/branding 3.avif" data-lightbox="branding">
            <img src="images/branding 3.avif" alt="Branding Project 2"
          /></a>
        </div>

        <div class="gallery-item branding">
          <a href="images/branding4.avif " data-lightbox="branding">
            <img src="images/branding4.avif" alt="Branding Project 2"
          /></a>
        </div>

        <div class="gallery-item branding">
          <a href="images/branding 5.jpg" data-lightbox="branding">
            <img src="images/branding 5.jpg" alt="Branding Project 2"
          /></a>
        </div>

        <div class="gallery-item branding">
          <a href="images/branding 6.jpg" data-lightbox="branding">
            <img src="images/branding 6.jpg" alt="Branding Project 2"
          /></a>
        </div>

        <div class="gallery-item web">
          <a href="images/web-design2.jpg" data-lightbox="branding">
            <img src="images/web-design2.jpg" alt="Web Project 2"
          /></a>
        </div>

        <div class="gallery-item web">
          <a href="images/webdesign3.jpg" data-lightbox="Web Design">
            <img src="images/webdesign3.jpg" alt="Web Project 2"
          /></a>
        </div>

        <div class="gallery-item web">
          <a href="images/webdesign4.jpg" data-lightbox="Web Design">
            <img src="images/webdesign4.jpg" alt="Web Project 2"
          /></a>
        </div>

        <div class="gallery-item web">
          <a href="images/webdesign5.jpg" data-lightbox="Web Design">
            <img src="images/webdesign5.jpg" alt="Web Project 2"
          /></a>
        </div>

        <div class="gallery-item web">
          <a href="images/photogrpahy6.jpg" data-lightbox="Web Design">
            <img src="images/webdesign6.jpg" alt="Web Project 2"
          /></a>
        </div>

        <div class="gallery-item photography">
          <a href="images/photography2 (1).jpg" data-lightbox="photography">
            <img src="images/photography2 (1).jpg" alt="Photography Project 2"
          /></a>
        </div>

        <div class="gallery-item photography">
          <a href="images/photography3.jpg" data-lightbox="photography">
            <img src="images/photography3.jpg" alt="Photography Project 2"
          /></a>
        </div>

        <div class="gallery-item photography">

        </div>

        <div class="gallery-item photography">
          <a href="images/photogrpahy6.jpg" data-lightbox="photography">

          /></a>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="lightbox-plus-jquery.js"></script>

</html>
